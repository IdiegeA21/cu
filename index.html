<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Day Awaits</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&family=Dancing+Script:wght@400;700&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />



    <link rel="stylesheet" href="./css/cu.css" />
  </head>
  <body>
    <div class="refresh-notification hide">
      P.S: If something looks off, please refresh the page!
    </div>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>
    <audio id="bgMusic" loop>
      <source src="./music/music.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <!-- Authentication Screen -->
      <div class="auth-screen" id="authScreen">
        <h1 class="auth-title">Welcome</h1>
        <p class="auth-subtitle">Enter the secret code to continue</p>
        <div class="auth-form">
          <input
            type="password"
            class="auth-input"
            id="passwordInput"
            placeholder="Enter password..."
          />
          <button class="auth-btn" id="authBtn">Continue</button>
        </div>
      </div>

      <!-- Main Experience -->
      <div class="experience hidden" id="mainExperience">
        <!-- Intro -->
        <div class="intro-text" id="introText"></div>

        <!-- Photos -->
        <div class="photo-section hidden" id="photoSection">
          <div class="photo-grid">
            <div class="photo-card">
              <img src="./images/b1.jpg" alt="imh" />
            </div>
            <div class="photo-card">
              <img src="./images/b3.jpg" alt="imh" />
            </div>
            <div class="photo-card">
              <img src="./images/b2.jpg" alt="imh" />
            </div>
            <div class="photo-card">
              <img src="./images/b4.jpg" alt="imh" />
            </div>
          </div>
        </div>

        <!-- Message Section -->
        <div class="message-section hidden" id="messageSection">
          <div class="message-line highlight" id="messageLine0"></div>
          <div class="message-line" id="messageLine1"></div>
          <div class="message-line" id="messageLine2"></div>
          <div class="message-line" id="messageLine3"></div>
          <div class="message-line" id="messageLine4"></div>
          <div class="message-line" id="messageLine5"></div>
          <div class="message-line" id="messageLine6"></div>
          <div class="message-line" id="messageLine7"></div>
          <div class="message-line" id="messageLine8"></div>
          <div class="message-line highlight" id="messageLine9"></div>
          <div class="message-line" id="messageLine10"></div>
        </div>

        <!-- Spinner Section -->
        <div class="spinner-section hidden" id="spinnerSection">
          <h2 class="spinner-title">Time for a Special Gift!</h2>
          <div class="spinner-container">
            <div id="wheel">
              <div id="inner-wheel">
                <div class="sec" title="Favourite Club Jessy"><span class="fa"><img src="./images/chelsea.png" alt="gift-club"></span></div>
                <div class="sec" title="A Private Jet"><span class="fa"><img src="./images/jet.jpg" alt="gift-jet"></span></div>
                <div class="sec" title="An Island"><span class="fa"><img src="./images/island.jpg" alt="gift-island"></span></div>
                <div class="sec" title="A brand new Tesla"><span class="fa"><img src="./images/tesla.jpeg" alt="gift-tesla"></span></div>
                <div class="sec" title="A Duplex"><span class="fa"><img src="./images/duplex.jpg" alt="gift-duplex"></span></div>
                <div class="sec" title="A trip to Mars"><span class="fa"><img src="./images/mars.jpeg" alt="gift-"></span></div>
              </div>

              <div id="spin">
                <div id="inner-spin"></div>
              </div>

              <div id="shine"></div>
            </div>

            <div id="txt"></div>
          </div>
          <button class="spin-btn" id="spinBtn">Spin the Wheel!</button>
        </div>

        <!-- Result Section -->
        <div class="result-section hidden" id="resultSection">
          <h2 class="result-title" id="resultTitle">üéÅ Your Gift Is...</h2>
          <p class="result-text" id="resultText"></p>
        </div>

        <!-- Final Section -->
        <div class="final-section hidden" id="finalSection">
          <div class="final-text">üéâ Happy Birthday, Uncle! üéâ</div>
          <div class="final-text">
            You deserve all the love and happiness in the world!
          </div>
          <button class="watch-again-btn" id="watchAgainBtn">
            Watch Again
          </button>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <script src="./js/cu.js"></script>
  </body>
</html>
